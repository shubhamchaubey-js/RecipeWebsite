<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Recipe Website</title>
</head>
<body>
    <header>
        <nav>
            <h1>RECIPE APP BY SHUBHAM</h1>
            <form>
                <input type="text" placeholder="Search the Meal.." class="inputBox">
                <button type="button" class="btn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipeContainer">
                <h2>Search your favourite recipe</h2>
            </div>
            <div class="recipeDetails">
                <button type="button" class="recipeCloseBtn"><i class="fas fa-times" aria-hidden="true"></i></button>
                <div class="recipeDetailsContent"></div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
